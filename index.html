<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
  
    <div class="main-container">
      <div class="card">
        <section class="image">
          <img class="jpg-image" src="./images/image-equilibrium.jpg">
          <img class="hover-image" src="./images/icon-view.svg">
        </section>
        <section class="summary">
          <div class="summary">
            <h4>Equilibrium <span>#3429</span></h4>

            <p> Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth">
              <div id="ethereum">
                <div class="ethIcon"><img src="./images/icon-ethereum.svg" style="height:13px; width:10px"></img></div>
                <div class="numeth"> 0.041 ETH</div>
              </div>
              <div id="clock-view">
                <div class="clock"><img src="./images/icon-clock.svg" style="height:13px; width:13px;"></img></div>
                <div class="clock">
                  <p>3 days left</p>
                </div>
              </div>
            </div>
            <hr>
            <div class="profile">
              <div>
                <img src="./images/image-avatar.png"
                  style="height: 25px; width: 25px;border: 2px solid white; border-radius: 40px;"></img>
              </div>

              <div>
                <p> Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  
</body>

</html>
