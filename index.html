<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
  <div class="main-container">
  <div class="card">
    <section class="image">
      <img src="./images/image-equilibrium.jpg"></img>
    </section>
    <section class="summary">
      <div class="summary">
        <h4>Equilibrium #3429</h4>

        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div>
            <div class="ethIcon"><img src="./images/icon-ethereum.svg"></img></div>
            <div class="numeth"> 0.041 ETH</div>
          </div>
          <div class="clock"><img src="./images/icon-clock.svg"></img></div>
          <div>3 days left</div>
        </div>
        <hr>
        <div class="profile">
          <div class="profile"></div>

          <div>
            <p> Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  </div>
</body>

</html>
